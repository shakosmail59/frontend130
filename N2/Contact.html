<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Contact</h1>

    <form>
        <ul>
            <li>
                <label for="">Input Username</label>
                <input type="text" placeholder="Input name" size="26" maxlength="9" required>
            </li>
            <li>
                <label for="">Input Email</label>
                <input type="email" disabled placeholder="Input Email" required>
            </li>
            <li>
                <label for="">Input Number</label>
                <input type="number" placeholder="Input number" step="10" max="100" min="0" required>
            </li>
            <li>
                <label for="">Input Password</label>
                <input type="password" placeholder="Input Password" required>
            </li>
            <li>
                <label for="">Input text</label>
                <textarea cols="30" rows="10" placeholder="Input text"></textarea>
            </li>
            <li>
                <input type="range" name="Price" id="" step="1" min="0" max="100">
            </li>
        </ul>

        <input type="reset" value="Clear data">
        <input type="image" src="./../N2/x.jpg" name="submit" value="send Data">

    </form>

    <input type="text" name="search">
    <input type="image" src="./../N2/x.jpg" name="submit" value="Send data">


    <form>

        <p>

        <p>
            <input type="radio" value="Woman" checked name="gender">Woman2

        </p>

    </datalist>
</body>

</html>
